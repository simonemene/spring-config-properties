spring.cloud.function.definition=consumer


#properties per farlo partire in locale(sovrascritto da docker)
spring.cloud.stream.bindings.consumer-in-0.destination=stock-topic
spring.cloud.stream.bindings.consumer-in-0.group=sink-group
spring.config.import=optional:configserver:http://localhost:8071/

#cloud bus
spring.cloud.bus.destination=spring-cloud-bus
spring.kafka.bootstrap-servers=localhost:9092

#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
